[package]
name = "imgchest-sync"
version = "0.0.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
argh = "0.1.13"
base16ct = { version = "0.2.0", features = [ "alloc" ] }
camino = { version = "1.1.9", features = ["serde1"] }
directories = "6.0.0"
imgchest = { git = "https://github.com/nathaniel-daniel/imgchest-rs", version = "0.0.0", default-features = false }
nd-util = { git = "https://github.com/nathaniel-daniel/nd-util-rs", version = "0.0.0" }
opener = "0.7.2"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.217", features = [ "derive" ] }
sha2 = "0.10.8"
tokio = { version = "1.43.0", features = [ "rt-multi-thread" ] }
toml = "0.8.19"
toml_edit = "0.22.23"

[features]
default = [ "rustls-tls" ]

native-tls = [ "imgchest/native-tls" ]
rustls-tls = [ "imgchest/rustls-tls" ]

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
strip = "symbols"
panic = "abort"
